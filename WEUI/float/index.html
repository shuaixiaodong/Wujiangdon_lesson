<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    .page{
        width: 100%;
    }
    .items{}
    .item{
        text-align:center;
        width: 100px;
        height: 100px;
        float:left;
    }
    .blue{
        background:blue;
    }
    .red{
        background: red;
    }
    .green{
        background: green;
    }
    .pink{
        background: pink;
    }
    </style>
</head>
<body>
    <div class="page">
        <ul class="items">
            <li class="item blue">1</li>
            <li class="item red">2</li>
            <li class="item green">3</li>
            <li class="item pink">4</li>
        </ul>
    </div>
</body>
</html>
