<body>
  <!-- 关于call,bind,apply -->
  <script>
    var a= {
      user: 'Andy',
      fn: function(n,m) {
        console.log(this.user)
        console.log(n + m)
      }
    }
    var b =a.fn
    // b.call(a,5)
    // b.apply(a,[5,5])
    var c = b.bind(a,5)
    c(3,4)
  </script>
