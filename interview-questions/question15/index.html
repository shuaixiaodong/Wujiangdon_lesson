<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }
    .page{
      width: 100%;
      height: 100%;
      background-color: aquamarine;
      position: relative;
    }
    #box{
      width: 40px;
      height: 40px;
      background-color: brown;
      cursor: pointer;
      position: absolute;
    }
  </style>
  
</head>
<body>
  <div class="page">
    <div id="box"></div>
  </div>
  <script>
    let hold = false;
    let box = document.getElementById('box');
    let X = null;
    let Y = null;
    box.onmousedown = function(e) {
      // console.log(e.offsetX)
      X = e.offsetX;
      Y = e.offsetY;
      // console.log(event)
      hold = true
    }
    window.onmouseup = function() {
      hold = false;
      X = null;
      Y = null;
    }
    window.onmousemove = function(e) {
      if(hold) {
        console.log(e)
        box.style.left = e.pageX - X + 'px'
        box.style.top = e.pageY - Y + 'px'
      }
    }
  </script>
</body>
</html>
