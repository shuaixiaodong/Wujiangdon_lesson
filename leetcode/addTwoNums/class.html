<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .btn{
    color: blue;
  }
  .red{
    color: red;
  }
  
  </style>
</head>
<body>
  <!-- <style>
    .blue{
      color: black;
    }
    .green{
      color: green;
    }

  <span class="green blue"></span> -->

  <button class="btn">btn</button>
  <script>
    var btn = document.querySelector('.btn');
    btn.addEventListener('click',() => {
      btn.classList.toggle('red');
    })
    // es6 class
    class ToggleColor {
      constructor(tag,defaultVal) {
        var ele = document.createElement(tag);
        var text = document.createTextNode(defaultVal);
        ele.classList.add('btn');
        ele.appendChild(text);
        this.node = ele;
        this.attchEvent();
      }
      attchEvent() {
        this.node.addEventListener('click',() => {
          this.node.classList.toggle('red');
        })
      }
    }
    for(let i=0;i<10;i++) {
      document.body.appendChild((new ToggleColor('span','span ele')).node)
    }
    console.log(typeof ToggleColor);
    // es6 class 背后是 es5 的语法糖
    function Foo() {}
    new Foo();
    class B extends ToggleColor {}
    // es6 class 的继承使用的是 es5 寄生组合继承
  </script>
</body>
</html>
