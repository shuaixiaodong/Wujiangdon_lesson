  var twoSum = function(nums,target) {
    // 给所有的数建立 map
    let map = new Map();
    let arr = [];
    for(let i in nums) {
      map.set(nums[i],i)
    }
    for(let j=0;j<nums.length;j++) {
      if(map.has(target-nums[j]) && map.get(target-nums[j]) !== j) {
       arr.push(j,map.get(target-nums[j]))
       return arr
      }
    }
  }
  </script>
