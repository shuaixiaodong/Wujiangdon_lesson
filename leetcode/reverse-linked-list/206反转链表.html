<body>
  <script>
    var listNode = {
      var: 1,
      next: {
        val: 2,
        next: {
          val: 3,
          next: null
        }
      }
    }
    // function ListNode(val) {
    //   this.val = val;
    //   this.next = null;
    // }
    var reverseList = function(head) {
      // head 头结点
      var cur = head,
        pre = null;
        while(cur) {
          var t = cur.next;
          cur.next = pre;
          pre = cur;
          // cur.next = null
          // cur = cur.next;
          cur = t;
        }
        return pre
    }; 
    console.log(reverseList(listNode)) ;
  </script>
</body>
